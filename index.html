<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
        </div>
        <div class="navbar" id="nav">
            <ul class="enlaces"></ul>
        </div>
    </header>
    
    <main id="main">
        <div class="background">
            <div class="color1 cuadro1"></div>
            <div class="color2 cuadro2">
                <div>
                    <p class="animate__animated animate__fadeInRight">Herreria</p>
                    <p class="estilo2 animate__animated animate__fadeInRight">Herreria</p>
                    <p class="estilo2 animate__animated animate__fadeInRight">Herreria</p>
                </div>
            </div>
            <div class="color2 cuadro3">
                <div>
                    <p class="animate__animated animate__fadeInLeft">Construcción</p>
                    <p class="estilo2 animate__animated animate__fadeInLeft">Construcción</p>
                    <p class="estilo2 animate__animated animate__fadeInLeft">Construcción</p>
                </div>
            </div>
            <div class="color1 cuadro4"></div>
            <div class="flechaAbajo"><i class="fa-solid fa-angles-down"></i></div>
        </div>
    </main>
    <section class="trabajos">
        <div class="trabajoTittle" data-aos="fade-up">
            <h2>Trabajos realizados</h2>
        </div>
        <div class="trabajosGallery" id="Trabajos"></div>
    </section>
    <section id="Contacto">
        <div class="contactoTittle">
            <h2>Mandanos tu mensaje</h2>
        </div>
        <div class="contactoRedes">
            <div><a href=""><i class="fa-brands fa-instagram"></i></a></div>
            <div><a href=""><i class="fa-brands fa-whatsapp"></i></a></div>
            <div><a href=""><i class="fa-solid fa-envelope"></i></a></div>
        </div>
    </section>
    <footer>
        <div class="footerEnlaces">
            <ul class="enlacesLista"></ul>
        </div>
        <p>LC Herreria y Construccion 2024 © Todos los derechos reservados</p>
    </footer>
    <script src="index.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>
</html>
